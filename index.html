<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>base-apparel-coming-soon-master</title>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="images/logo.svg" class="logo-img" alt="logo"></div>
        <div class="hero-mobile-img"><img src="images/hero-mobile.jpg" class="img-1" alt="hero-mobile-img"></div>
        <div class="hero-desktop-img"><img src="images/hero-desktop.jpg" class="img-2" alt="hero-desktop-img"></div>
        <article>
            <div class="logo-desktop"><img src="images/logo.svg" class="logo-desktop-img" alt="logo"></div>
            <h1><span>WE'RE</span> COMING SOON</h1>
            <p class="content">
                Hello fellow shoppers! We're currently building 
                our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.
            </p>
            <form action="#">
                <input type="text" name="email" id="email" placeholder="Email Address">
                <button class="btn" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
                <span class="error-msg hide">Please provide a valid email</span>
                <img src="images/icon-error.svg" alt="error-img" class="error-img hide">
            </form>
        </article>
    </div>

    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0" target="_blank">
        Frontend Mentor.</a> Coded by <a href="#">kehinde Oyafemi</a>.
    </p> 
    </div>
</body>
<script src="app.js"></script>
</html>
